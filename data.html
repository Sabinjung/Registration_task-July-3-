<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


</head>

<body>
  <p id='user'></p>
  <p id='mail'></p>
  <p id='passw'></p>
  <script>
    function loaddata() {
      let user = document.getElementById('user');
      let mail = document.getElementById('mail');
      let passw = document.getElementById('passw')
      let i = 0;
      let data;
      let parsevalue;
      for (i = 0; i < localStorage.length; i++) {
        data = localStorage.getItem('data' + i);
        parsevalue = JSON.parse(data);
        user.innerHTML = 'Username:' + ' '+ parsevalue.Username;
        mail.innerHTML = 'Email:' + ' '+ parsevalue.Email;
        passw.innerHTML = 'Password:' + ' '+ parsevalue.Password;
      }
    }
    loaddata();
  </script>
</body>

</html>
